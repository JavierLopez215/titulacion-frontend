<div class="container">

  <div class="row">

    <h3 class="text-center p-2">Inicio de Sesi칩n</h3>
    <div class="col">

    </div>

    <div class="col-6">
      <div class="card">
        <!-- <div class="card-header text-center">
          Inicio de Sesi칩n
        </div>  -->

        <div class="text-center">
          <img class="card-img-top rounded-circle w-25 mt-2 pt-2"
            src="../../../assets/images/images-pages/users-login.png" alt="login">
        </div>

        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="correo" formControlName="correo" id="email"
                >

            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" formControlName="contrasena" name="contrasena"
                id="contrasena">
            </div>
            <p class="fs-6 text-danger">{{errores}}</p>
            <div class="text-center">
              <button type="submit" [disabled]="!loginForm.valid || ec_login=='P'" class="btn btn-primary">
                <span *ngIf="ec_login!='C'" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Entrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-right">
          <a routerLink="/recovery" class="link-primary">Recuperar contrase침a</a>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>



</div>
