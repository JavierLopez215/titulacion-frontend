<div class="container">

  <div class="row">

    <h3 class="text-center p-2">Inicio de Sesión</h3>
    <div class="col">

    </div>
    
    <div class="col-6">
      <div class="card">
        <!-- <div class="card-header text-center">
          Inicio de Sesión
        </div>  -->

        <div class="text-center">
          <img class="card-img-top rounded-circle w-25 mt-2 pt-2" src="../../../assets/images/images-pages/users-login.png" alt="login">
        </div>
        
        <div class="card-body">          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.correo" id="email" placeholder="correo@ejemplo.com">
            
          </div>
          
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="user.contrasena" id="contraseña">
          </div>
          <p class="fs-6 text-danger">{{errores}}</p>
          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
          </div>
        </div>
        <div class="card-footer text-right">
          <a href="#" class="link-primary">Recuperar contraseña</a>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>



</div>
